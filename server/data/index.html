<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<title>Light Controller</title>
	<link rel="stylesheet" href="ctp.css" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="themes.css" />
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td colspan="3" class="left">Light Controller</td>
				<td><input type="button" value="On" id="button-0x01" class="button"/></td>
			</tr>
			<tr>
				<td><input type="button" value="- Bright" id="button-0x10" class="button"/></td>
				<td></td>
				<td><input type="button" value="+ Bright" id="button-0x09" class="button"/></td>
				<td><input type="button" value="Off" id="button-0x02" class="button"/></td>
			</tr>
			<tr>
				<td><input type="button" value="Candle" id="button-0x11" class="button"/></td>
				<td><input type="button" value="Bulb" id="button-0x16" class="button"/></td>
				<td><input type="button" value="Sun" id="button-0x0A" class="button"/></td>
				<td><input type="button" value="Snowflake" id="button-0x03" class="button"/></td>
			</tr>
			<tr>
				<td><input type="button" value="Camping" id="button-0x12" class="button"/></td>
				<td><input type="button" value="Sleep" id="button-0x17" class="button"/></td>
				<td><input type="button" value="Reading" id="button-0x0B" class="button"/></td>
				<td><input type="button" value="Meditation" id="button-0x04" class="button"/></td>
			</tr>
			<tr>
				<td><input type="button" value="Sunrise" id="button-0x13" class="button"/></td>
				<td><input type="button" value="Color Wheel" id="button-0x18" class="button"/></td>
				<td><input type="button" value="Rainbow" id="button-0x0C" class="button"/></td>
				<td><input type="button" value="Tropical" id="button-0x05" class="button"/></td>
			</tr>
			<tr>
				<td><input type="button" value="Trees" id="button-0x14" class="button"/></td>
				<td><input type="button" value="Ocean" id="button-0x19" class="button"/></td>
				<td><input type="button" value="Fire" id="button-0x0D" class="button"/></td>
				<td><input type="button" value="Love" id="button-0x06" class="button"/></td>
			</tr>
			<tr><td colspan="4"></td></tr>
			<tr>
				<td></td>
				<td colspan="2"><input type="button" value="Red" id="button-0x0E" class="button"/></td>
				<td></td>
			</tr>
			<tr><td colspan="4"></td></tr>
			<tr>
				<td><input type="button" value="Blue" id="button-0x15" class="button"/></td>
				<td><input type="button" value="+ Sat" id="button-0x1A" class="button"/></td>
				<td><input type="button" value="- Sat" id="button-0x0F" class="button"/></td>
				<td><input type="button" value="Yellow" id="button-0x07" class="button"/></td>
			</tr>
			<tr><td colspan="4"></td></tr>
			<tr>
				<td></td>
				<td colspan="2"><input type="button" value="Green" id="button-0x08" class="button"/></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<script src="/script.js"></script>
</body>
</html>
